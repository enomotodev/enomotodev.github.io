<html><head><meta name="robots" content="noindex, nofollow"><style>#modal-overlay{
	z-index: 1;
	display: none;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0,0,0,0.75);
}
#modal-content{
	width: 300px;
	margin: 0 auto;
	padding: 10px;
	border: 2px solid #aaa;
	background: #fff;
	z-index: 2;
	position: fixed;
}</style></head><body><button id="modal-open">Open</button><div id="modal-overlay"></div><div id="modal-content"><p>aaaa</p></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script>$('#modal-open').on('click', function() {
	var w = $(window).width();
	var h = $(window).height();

	var cw = $('#modal-content').outerWidth({margin: true});
	var ch = $('#modal-content').outerHeight({margin: true});

	var pxleft = (w - cw) / 2;
	var pxtop = (h - ch) / 2;

	$('#modal-content').css({left: pxleft + 'px'});
	$('#modal-content').css({top: pxtop + 'px'});

	$('#modal-overlay').fadeIn();
});</script></body></html>
